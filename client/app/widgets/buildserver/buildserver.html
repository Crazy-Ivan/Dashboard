<div class="buildserver" ng-controller="buildserverCtrl">
    <div ng-if="options.project" ng-class="{true: 'smile', false: 'sad'}[options.data[options.project].lastBuildStatus == 'Success']">
        <p class="name">{{options.data[options.project].name}}</p>
        <p class="activity">{{options.data[options.project].activity}}</p>
    </div>
    <div class="choose" ng-if="!options.project">
        <p class="name">Choose project</p>
    </div>
</div>
